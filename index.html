<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>NTT AR Test v0.1.2</title>
</head>
  
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>    
  
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded artoolkit='sourceType: webcam;'>  
    <a-box width="0.25" height="0.25" depth="0.25" color="#4CC3D9"></a-box>
    <a-sphere radius="0.3125" color="#EF2D5E"></a-sphere>
    <a-cylinder radius="0.125" height="0.375" color="#FFC65D"></a-cylinder>
  <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
